					<div class="contacts-block">

				<div class="content-containers">
					<section class="section">
						<div class="header-big-wrap">
							<h2 class="section-header-big">У вас интересный проект? Напишите мне</h2>
						</div>
						<div class="box-body">
							<div class="contact-form-wrap">
								<form action="" class="form contact-form" id="contact-me">
									<div class="server-mes error-mes"></div>
									<div class="server-mes success-mes"></div>
									<div class="form-line clearfix">
										<div class="form-group pull-left">
											<label for="name" class="label">Имя</label>
											<input type="text" class="input" name="name" placeholder="Как к вам обращаться" qtip-content="Вы не ввели имя"></div>
										<div class="form-group pull-right">
											<label for="email" class="label">Email</label>
											<input type="text" class="input" name="email" placeholder="Куда мне писать" qtip-position="right" qtip-content="Вы не ввели email"></div>
									</div>
									<div class="form-group">
										<label for="message" class="label">Сообщение</label>
										<textarea name="message" id="message" class="textarea" rows="3" placeholder="Кратко в чем суть" qtip-content="Что вы от меня хотите?"></textarea>
									</div>
									<div class="form-group captcha-wrap clearfix">
										<label for="captcha" class="label">Введите код, указанный на картинке</label>
										<div class="captcha-wrap-img  pull-left">
											<img src="img/captcha.jpg" height="46" width="146" alt="code" class="captcha"></div>
										<input type="text" name="captcha" class="input input-captcha pull-right" placeholder="Введите код" qtip-position="right" qtip-content="Вы не ввели код"></div>
									<div class="button-group">
										<button type="submit" class="btn">Отправить</button>
										<button type="reset" class="btn btn-res">Очистить</button>
									</div>
								</form>
							</div>
